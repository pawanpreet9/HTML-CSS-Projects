<!DOCTYPE html>
<html>
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d6340bfd2.js" crossorigin="anonymous"></script>


  </head>
  <body>
    <div class="profile">
    <div class=" part1">
    <img id = "image" src="profile.png">

    </div>
    <div class="part2">

      <p> <h4>Pawan</h4>
      Full Stack Web Developer</p>
      <ul class="icons">
        <li><a href = "#"><i class="fa-brands fa-facebook" style="color:#093edd; font-size: 34px;"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-twitter" style="color: #093edd; font-size: 34px;"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-instagram" style="color:#eb0b65;font-size: 34px"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-youtube" style="color: #ea4848; font-size: 34px;"></i></a></li>
      </ul>

      <ul class="buttons">
        <li><button>Subscribe</button></li>
        <li><button>Message</button></li>
      </ul>

      <ul class="likes">
        <li><i class="fa-regular fa-heart"></i>  60k</li>
        <li id="center"><i class="fa-regular fa-comment"></i> 20k</li>
        <li id="share"><i class="fa-solid fa-reply" ></i> 12k </li>
      </ul>

    </div>
    <div>
  </body>
</html>
